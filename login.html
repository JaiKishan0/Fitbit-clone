<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitbit</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <h1>Become - FitBit Member</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <div class="social-signup">
                <a href="https://accounts.fitbit.com/login?targetUrl=https%3A%2F%2Fwww.fitbit.com%2Fglobal%2Fin%2Fhome" class="google-btn">
                    <img src="pics/signing.png" alt="Google Logo">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitbit. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
