<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fitbit</title>
    <link rel="stylesheet" href="../fitbit/Css/sigup.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Subscribe Fitbit</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="social-signup">
                <a href="your-google-signup-link" class="google-btn">
                    <img src="pics/signup.png" alt="Google Logo">
                </a>
            </div>
            
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitbit. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
